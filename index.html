<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプルサイト</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      padding-bottom: 100px; /* footerが被らないように */
    }

    header {
      background-color: #00FFFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0000FF;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }

    footer a {
      color: #ddd;
      text-decoration: none;
      margin: 0 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>愛知学院大学　射撃部</h1>
  </header>

  <main>
    <h2>活動紹介</h2>
    <p>ここでは 愛知学院大学 射撃部 の活動を紹介します。</p>

    <h2>最新ニュース</h2>
    <p>最新情報や更新内容をお知らせします。</p>
     <img src="https://github.com/yutaka-yama/sample-NSK/blob/main/2060_og.jpg?raw=true" alt="サンプル">
  </main>

  <footer>
    <p>お問い合わせ: info@example.com</p>
    <p>
      <a href="#">Twitter</a> |
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a>
    </p>
  </footer>
</body>
</html>
